name: pokedex_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

## Slidy Scripts
vars:
  clean: flutter clean
  get: flutter pub get
  runner: flutter pub run build_runner
scripts:
  mobx_build: $runner build
  mobx_watch: $clean & $get & $runner watch
  mobx_build_clean: $clean & $get & $runner build --delete-conflicting-outputs

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  build_runner: ^2.0.1
  carousel_slider: ^4.0.0-nullsafety.0
  cupertino_icons: ^1.0.2
  flutter_mobx: ^2.0.0
  flutter_modular: ^3.1.0
  mobx: ^2.0.1
  dio: ^4.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_modular_test: ^1.0.1
  mobx_codegen: ^2.0.1+3
flutter:
  uses-material-design: true

  assets:
    - lib/app/shared/assets/images/dotted.png
    - lib/app/shared/assets/images/square.png
    - lib/app/shared/assets/images/bulbasaur.png
    - lib/app/shared/assets/images/pokemon/bulbasaur.png
    - lib/app/shared/assets/images/pokemon/ivysaur.png
    - lib/app/shared/assets/images/pokemon/venusaur.png
    - lib/app/shared/assets/images/pokemon/charmander.png
    - lib/app/shared/assets/images/pokeball.png
    - lib/app/shared/assets/images/man.png
    - lib/app/shared/assets/images/woman.png
